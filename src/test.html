<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello world</h1>
    <p id="dive">Today is a good day</p>

        console.log(time);
        document.getElementById('dive').innerHTML = time;
    </script>
